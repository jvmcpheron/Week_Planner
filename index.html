<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row justify-content-center">
          <div class="col-3 d-flex justify-content-center"><p>Clock</p></div>
      </div>
      <div class="row mb-4">
          <div class="col-sm-2 text-center d-flex align-items-center justify-content-left"><p>Sunday</p></div>
          <div class="col-sm-9"><textarea class="form-control" id="sundayText" rows="3"></textarea></div>
          <button type="button" class="col-sm-1 btn btn-success text-center">Save</button>
      </div>
      <div class="row mb-4">
        <div class="col-sm-2 text-center d-flex align-items-center justify-content-left"><p>Monday</p></div>
        <div class="col-sm-9"><textarea class="form-control" id="mondayText" rows="3"></textarea></div>
        <button type="button" class="col-sm-1 btn btn-success text-center">Save</button>
      </div>
      <div class="row mb-4">
        <div class="col-sm-2 text-center d-flex align-items-center justify-content-left"><p>Tuesday</p></div>
        <div class="col-sm-9"><textarea class="form-control" id="tuesdayText" rows="3"></textarea></div>
        <button type="button" class="col-sm-1 btn btn-success text-center">Save</button>
      </div>
      <div class="row mb-4">
        <div class="col-sm-2 text-center d-flex align-items-center justify-content-left"><p>Wednesday</p></div>
        <div class="col-sm-9"><textarea class="form-control" id="wednesdayText" rows="3"></textarea></div>
        <button type="button" class="col-sm-1 btn btn-success text-center">Save</button>
      </div>
      <div class="row mb-4">
        <div class="col-sm-2 text-center d-flex align-items-center justify-content-left"><p>Thursday</p></div>
        <div class="col-sm-9"><textarea class="form-control" id="thursdayText" rows="3"></textarea></div>
        <button type="button" class="col-sm-1 btn btn-success text-center">Save</button>
      </div>
      <div class="row mb-4">
        <div class="col-sm-2 text-center d-flex align-items-center justify-content-left"><p>Friday</p></div>
        <div class="col-sm-9"><textarea class="form-control" id="fridayText" rows="3"></textarea></div>
        <button type="button" class="col-sm-1 btn btn-success text-center">Save</button>
      </div>
      <div class="row mb-4">
        <div class="col-sm-2 text-center d-flex align-items-center justify-content-left"><p>Saturday</p></div>
        <div class="col-sm-9"><textarea class="form-control" id="saturdayText" rows="3"></textarea></div>
        <button type="button" class="col-sm-1 btn btn-success text-center">Save</button>
      </div>
      <div class="row justify-content-center">
        <button type="button" class="btn btn-danger colomn-sm-2">Clear Planner</button>
      </div>
      <div class="row"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
